
<h2>Contacto</h2>
<form #formContact="ngForm">
    <label for="nombre">Nombre</label>
    <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-zA-Z]+"/>
    <span *ngIf="nombre.touched && !nombre.valid"> 
        El nombre es obligatotio 
    </span>
    <br>
    <label for="nombre">Apellido</label>
    <br>
    <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="contacto_usuario.apellido" required pattern="[a-zA-Z]+"/>
    <span *ngIf="apellido.touched && !apellido.valid">
        El apellido es obligatotio 
    </span>
    <br>
    <label for="nombre">Correo</label>
    <br>
    <input type="text" name="correo" #email="ngModel" [(ngModel)]="contacto_usuario.email" required pattern="[a-zA-Z]+"/>
    <span *ngIf="email.touched && !email.valid">
        El correo es obligatotio 
    </span>
    <br>
    <label for="nombre">Mensaje</label>
    <br>
    <textarea type="text" name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" required></textarea>
    <span *ngIf="mensaje.touched && !mensaje.valid">
        El mensaje es obligatotio 
    </span>
    <br>
    <input type="submit" name="Enviar" [disabled]="!formContact.form.valid">

</form>
